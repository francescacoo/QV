<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Goal
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card>
        <ion-card-header>
          <ion-card-title>Create your quitting plan!</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <ion-item>
                <ion-label>
                    Average puffs:
                </ion-label>
                {{total_day_puffs_yesterday}}
              </ion-item>





<ion-item>
    <ion-label>
        Days:
    </ion-label>
  <ion-range min="1" max="120" step="2" snaps="true" ticks="true" color="secondary" (ionChange)="changerange($event)"></ion-range>
  {{rangevalue}}

</ion-item>
<ion-button color="secondary" expand="block" fill="solid" (click)="saveplan()">SAVE PLAN</ion-button>

<ion-grid>
    <ion-row>
      <ion-col size="3" *ngFor="let plan_day of calendar_quit | slice:1; let even = even; let odd = odd;" [ngClass]="{ odd: odd, even: even }">
   

              {{plan_day.date}} 
                
            
            <p>
                
                {{plan_day.puffs}} 
            </p>
          
      </ion-col>
    </ion-row> 
</ion-grid>

<ion-button color="secondary" expand="block" fill="solid" (click)="saveplan()">SAVE PLAN</ion-button>


</ion-card-content>
</ion-card>

</ion-content>
