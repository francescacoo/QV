<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Goal
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card>
        <ion-card-header>
          <ion-card-title>Create your quitting plan!</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <ion-item>
                <ion-label>
                    Average puffs:
                </ion-label>
                {{total_day_puffs_yesterday}}
              </ion-item>





<ion-item>
    <ion-label>
        Days:
    </ion-label>
  <ion-range min="1" max="90" step="2" snaps="true" ticks="true" color="secondary" (ionChange)="changerange($event)"></ion-range>
  {{rangevalue}}

</ion-item>
<ion-button color="secondary" expand="block" fill="solid" (click)="saveplan()">SAVE PLAN</ion-button>

<ion-grid>
    <ion-row>
      <ion-col size="3" *ngFor="let plan_day of calendar_quit; let even = even; let odd = odd;">
   

          <div style="font-weight: bold; color:#5B496B;">    {{plan_day.date}} </div>
                
            
            <p>
                
                {{plan_day.puffs}} 
            </p>
          
      </ion-col>
    </ion-row> 
</ion-grid>



</ion-card-content>
</ion-card>

<ion-card>
  <ion-card-content>
      <ion-button color="secondary" expand="block" fill="solid" (click)="viewPlan()">VIEW PLAN</ion-button>

      <ion-grid>
          <ion-row>
            <ion-col size="3" *ngFor="let item of row_data; let even = even; let odd = odd;">
         
      
                <div style="font-weight: bold; color:#5B496B;">    {{item.day}} </div>
                      
                  
                  <p>
                      
                      {{item.puffn}}
                  </p>
                
            </ion-col>
          </ion-row> 
      </ion-grid>
         
              <ion-button (click)="deleteRow(item)" size="small" color="danger">
                <ion-icon name="trash"></ion-icon>
              </ion-button>
          
  </ion-card-content>
</ion-card>

</ion-content>
