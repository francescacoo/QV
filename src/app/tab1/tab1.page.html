<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab One
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <img src="/assets/shapes.svg" alt="" />
      <ion-card-header>
        <ion-card-subtitle>Get Started</ion-card-subtitle>
        <ion-card-title>Welcome to Ionic</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Add every puff!</p>
      
        <div class="circle" tappable (click)="insertPuff()">{{total_day_puffs}}</div>
      </ion-card-content>
    </ion-card>
   
    <ion-button expand="block" (click)="resetPuffs()">
      Reset Puffs
    </ion-button>

    <ion-button expand="block" (click)="createDB()">
      Create DataBase
    </ion-button>
   
    <ion-button expand="block" (click)="createTable()">
      Create Table
    </ion-button>
   
    <ion-button expand="block" (click)="getRows()">
      Get Rows
    </ion-button>
   
   
    <ion-item-divider>
      <ion-input placeholder="Enter Name" [(ngModel)]="name_model"></ion-input>
      <ion-button expand="block" (click)="insertRow()">
        Insert Row
      </ion-button>
    </ion-item-divider>
   
   
   
    <ion-grid>
      <ion-row>
        <ion-col>
          Row ID
        </ion-col>
        <ion-col>
          Name
        </ion-col>
        <ion-col>
          Delete
        </ion-col>
      </ion-row>
      <ion-row *ngFor="let item of row_data">
        <ion-col>
          {{item.pid}}
        </ion-col>
        <ion-col>
          {{item.Name}}
        </ion-col>
        <ion-col>
          <ion-button (click)="deleteRow(item)" size="small" color="danger">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
